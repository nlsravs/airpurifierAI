<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Schedule a Meeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0bbeff;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input, select, textarea, button {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #0d8fc3;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #0d8fc3;
            color: rgb(255, 255, 255);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #acedf9;
        }

        .schedule-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: space-between;
        }

        .time-slot {
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            background-color: #7bc4d1;
            width: 30%;
        }

        .time-slot:hover {
            background-color: #60cbec;
            border-color: #0d8fc3;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: #777;
        }







        /* Default styles for Navigation Bar */
nav {
    display: flex;
    justify-content: space-around;
    background-color: #333;
    padding: 10px;
}

nav a {
    color: white;
    text-decoration: none;
    padding: 10px;
}

nav a:hover {
    background-color: #ddd;
    color: black;
}

/* Hamburger Menu Styles (Hidden in Desktop View) */
.hamburger {
    display: none;
    flex-direction: column;
    justify-content: space-between;
    width: 30px;
    height: 25px;
    cursor: pointer;
}

.hamburger .line {
    height: 4px;
    background-color: rgb(7, 100, 103);
    width: 100%;
    border-radius: 2px;
}

/* Mobile View Styles */
@media (max-width: 768px) {
    /* Initially hide the navigation links on mobile */
    .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
        background-color: #333;
    }

    .nav-links a {
        padding: 15px;
        border-bottom: 1px solid #353030;
    }

    /* Display the hamburger menu on mobile */
    .hamburger {
        display: flex;
    }
}

/* Display the menu when the 'open' class is added */
.nav-links.open {
    display: flex;
}



        
    </style>
</head>
<body>

     <!-- Navigation Bar -->
<!-- Hamburger Menu (Three Lines) -->
<div class="hamburger" onclick="toggleMenu()">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
</div>

<!-- Navigation Links -->
<nav class="nav-links" id="nav-links">
    <a href="index.html">Home</a>
    <a href="index.html#about">About</a>
    <a href="index.html#features">Features</a>
    <a href="index.html#contact">Contact</a>
</nav>


<header>
    <h1>Schedule a Meeting</h1>
</header>
<main>
    <h2>We Look Forward to Meeting with You</h2>
    <form action="/submit-meeting" method="post">
        <!-- Date Selection -->
        <label for="meeting-date">Select a Date and Time *</label>
        <select id="meeting-date" name="meeting-date" required>
            <option value="2024-12-02">Monday, December 02, 2024</option>
            <option value="2024-12-03">Tuesday, December 03, 2024</option>
            <option value="2024-12-04">Wednesday, December 04, 2024</option>
            <option value="2024-12-05">Thursday, December 05, 2024</option>
            <option value="2024-12-06">Friday, December 06, 2024</option>
            <option value="2024-12-07">Saturday, December 07, 2024</option>
            <option value="2024-12-08">Sunday, December 08, 2024</option>
        </select>

        <!-- Time Slots -->
        <label for="time-slot">Select a Time Slot *</label>
        <div class="schedule-grid">
            <button type="button" class="time-slot" data-time="2:30 - 3:00 pm">2:30 – 3:00 pm</button>
            <button type="button" class="time-slot" data-time="3:00 - 3:30 pm">3:00 – 3:30 pm</button>
            <button type="button" class="time-slot" data-time="3:30 - 4:00 pm">3:30 – 4:00 pm</button>
            <button type="button" class="time-slot" data-time="4:00 – 4:30 pm">4:00 – 4:30 pm</button>
            <button type="button" class="time-slot" data-time="4:30 – 5:00 pm">4:30 – 5:00 pm</button>
        </div>

        <!-- Hidden input for time selection -->
        <input type="hidden" id="selected-time" name="time-slot" required>

        <!-- Timezone -->
        <label for="timezone">Timezone</label>
        <input type="text" id="timezone" name="timezone" value="(GMT+05:30) Asia - Calcutta" readonly>

        <!-- Personal Information -->
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" placeholder="Jane Smith" required>

        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" placeholder="email@website.com" required>

        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" placeholder="555-555-5555" required>

        <!-- Services -->
        <label for="services">Which service or services are you interested in?</label>
        <select id="services" name="services[]" multiple required>
            <option value="real-time-tracking">Real-Time Air Quality Tracking</option>
            <option value="smart-purification">Smart Air Purification</option>
            <option value="maintenance-alerts">Maintenance Alerts & Management</option>
        </select>

        <!-- Message -->
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Enter your message here..."></textarea>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</main>
<footer>
    <p>&copy; 2024 SmartAir. All rights reserved.</p>
</footer>



<script>





// Function to toggle the visibility of the chatbot


    const timeSlots = document.querySelectorAll('.time-slot');
    const selectedTimeInput = document.getElementById('selected-time');

    timeSlots.forEach(timeSlot => {
        timeSlot.addEventListener('click', function() {
            timeSlots.forEach(slot => slot.style.backgroundColor = '#f9f9f9');  // Reset background color
            this.style.backgroundColor = '#0d8fc3';  // Highlight selected slot
            selectedTimeInput.value = this.getAttribute('data-time');  // Set the hidden input with the selected time
        });
    });





    function toggleMenu() {
        const navLinks = document.getElementById('nav-links');
        navLinks.classList.toggle('open');
}
</script>
</body>
</html>
